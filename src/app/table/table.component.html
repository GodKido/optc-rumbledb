<!DOCTYPE html>
<meta charset="utf-8">
<!-- <link rel="stylesheet" type="text/css" href="../common/libs/css/bootstrap.min.css"> -->

<body>
    <ng-container id="table-page">
        <!-- <a mat-raised-button href="javascript:void()" (click)="toggleRumble()" color="primary">Toggle Rows</a> -->


        <!-- FILTER BOX -->
        <ng-container>
                <input (keyup)="applyFilter($event.target['value'])" matInput placeholder="Unit & class">
                <!-- <input (keyup)="filterRumble($event.target['value'])" matInput placeholder="Rumble"> -->
        </ng-container>

        <!-- CHARACTER TABLE -->

        <table mat-table [dataSource]="dataSource"  class="unitListTable">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let character" style="text-align: center;">
                    {{character.id}}
                </td>
            </ng-container>
        
            <ng-container matColumnDef="icon">
                <th mat-header-cell *matHeaderCellDef style="text-align:centered">ICON</th>
                <td mat-cell *matCellDef="let character">
                    <img src="{{character.icon}}" alt="{{character.name}}" class="charIcon">
                </td>
            </ng-container>
        
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>NAME</th>
                <td mat-cell *matCellDef="let character">{{character.unitName}}</td>
            </ng-container>
        
            <ng-container matColumnDef="classes">
                <th mat-header-cell *matHeaderCellDef>CLASS</th>
                <td mat-cell *matCellDef="let character">
                    <span *ngIf="isDual === false">
                        <div style="margin-left: 170px;">
                            <img src="{{character.classIcon}}" alt="{{character.class}}" style="margin: 3px">
                            <img src="{{character.class2Icon}}" alt="{{character.class2}}" style="margin: 3px">
                        </div>
                    </span>
                    <span *ngIf="isDual === true" style="align-items:center;margin:3px">
                        <img src="{{character.classIcon}}" alt="{{character.class}}" class="dualIcon">
                    </span>
                </td>
            </ng-container>
            
            <ng-container matColumnDef="style">
                <th mat-header-cell *matHeaderCellDef>STYLE</th>
                <td mat-cell *matCellDef="let character">
                    <img src="{{character.styleIcon}}" alt="{{character.style}}" class="pfStyleIcon">
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let element; columns: columnsToDisplay" class="rumble-element-row"></tr>
        
        </table>

        <mat-paginator [pageSizeOptions]="[10, 20]" class="paginator" showFirstLastButtons></mat-paginator>
    </ng-container>
</body>
